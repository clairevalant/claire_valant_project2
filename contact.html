<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin:700|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact Harper</title>
</head>

<body>
    <nav class="nav">
        <span class="nav__logo">Harper</span>
        <ul class="nav__list">
            <li class="nav__item"><a class="nav__link nav__link--highlight" href="#index.html">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="index.html#about">About</a></li>
            <li class="nav__item"><a class="nav__link" href="blog.html">Blog</a></li>
            <li class="nav__item"><a class="nav__link" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header class="mini-header">
        <h1 class="mini-header__title">Contact</h1>
    </header>

    <aside class="aside contact-aside">
        <nav class="aside__nav nav">
            <ul class="aside__list nav__list">
                <li class="aside__item nav__item">
                    <a class="aside__link nav__link" href="http://www.facebook.com">
                        <!-- GET ICONS FROM FONTAWESOME -->
                        <span class="visuallyhidden">Facebook</span>
                    </a>
                </li>
                <li class="aside__item nav__item">
                    <a class="aside__link nav__link" href="http://www.twitter.com">
                        <span class="visuallyhidden">Twitter</span>
                    </a>
                </li>
                <li class="aside__item nav__item">
                    <a class="aside__link nav__link" href="http://www.linkedin.com">
                        <span class="visuallyhidden">Linkedin</span>
                    </a>
                </li>
                <li class="aside__item nav__item">
                    <a class="aside__link nav__link" href="http://www.instagram.com">
                        <span class="visuallyhidden">Instagram</span>
                    </a>
                </li>
            </ul>
        </nav>

        <address class="aside-nav__address">
            <a href="mailto:info@email.com">info@email.com</a><br>
            123 - 456- 7990 <br>
            123 Queen St West, Unit 10<br>
            Toronto, Ontario<br>
            M5D2D5
        </address>
    </aside>

    <main>
        <form action="" class="form">
            <input type="name" name="name" placeholder="Name" class="form__input">
            <input type="email" name="email" placeholder="Email address" class="form__input">
            <!-- <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea> -->
            <input type="text" placeholder="Message" class="form__text-box">
            <input type="submit" value="Submit" class="form__button button">
        </form>
    </main>
    
    <footer class="footer">
        <span class="footer__span">Copyright &copy; 2018 HackerYou</span>
    </footer>
    
</body>
</html>
